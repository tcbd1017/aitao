<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
    <h3>
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">uuid</label>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="username" name="username" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="phone" name="phone" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生日:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="birthday" name="birthday" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="email" name="email" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">体重:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="wei" name="wei" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身高:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="hei" name="hei" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">健体目标:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="target" name="target" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="sex" name="sex" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打卡次数:</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="dkid" name="dkid" value="" required lay-verify="required" disabled="disabled" autocomplete="off" />
            </div>
        </div>
    </h3>
</body>

</html>
<script src="../../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function() {
		let $user = sessionStorage.getItem("operator");
		if ($user!=null && $user != "") {
			let user = JSON.parse($user);
			$("#username").val(user.username);
			$("#phone").val(user.phone);
			$("#birthday").val(user.birthday);
			$("#email").val(user.email);
			$("#wei").val(user.wei);
			$("#hei").val(user.hei);
			$("#target").val(user.target);
			$("#sex").val(user.sex);
			$("#dkid").val(user.dkid);
			
		} else{
			window.location.replace("login.html")
		}
		

    })
</script>
