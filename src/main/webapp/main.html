	//成功回调函数
	var video = document.getElementById("video");
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	var mediaStreamTrack = null;

	function success(stream) {
		//兼容webkit核心浏览器
		// var CompatibleURL = window.URL || window.webkitURL;
		//将视频流转化为video的源
		mediaStreamTrack = stream;
		try {
			// video.src = CompatibleURL.createObjectURL(stream);
			video.srcObject = stream;
		} catch (e) {

		}

		video.play(); //播放视频

		//将视频绘制到canvas上
	}
	//错误回调函数
	function error(error) {
		console.log('访问用户媒体失败：', error.name, error.message);
	}

	function getUserMediaToPhoto(constraints, success, error) {
		if (navigator.mediaDevices.getUserMedia) {
			//最新标准API
			navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
		} else if (navigator.webkitGetUserMedia) {
			//webkit核心浏览器
			navigator.webkitGetUserMedia(constraints, success, error);
		} else if (navigator.mozGetUserMedia) {
			//firefox浏览器
			navigator.mozGetUserMedia(constraints, success, error);
		} else if (navigator.getUserMedia) {
			//旧版API
			navigator.getUserMedia(constraints, success, error);
		}
	}

	function openUserMedia() {
		if (navigator.mediaDevices.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.getUserMedia) {
			getUserMediaToPhoto({
				video: {
					width: 480,
					height: 320,
					facingMode: "user"
				}
			}, success, error);
		} else {
			alert('你的浏览器不支持访问用户媒体设备');
		}
	}

	function offUserMedia() {
		if (mediaStreamTrack != null)
			mediaStreamTrack.getTracks()[0].stop();
	}

	function FaceDetect() {
		window.console.log("detect****")
		setTimeout(function() {
			img = getFace();
			alert(img)
			$.ajax({
				type: "post",
				url: "http://localhost:8080/jianshen/face.action?methodName=faceDetect",
				data: {
					"img": img

				},
				dataType: "json",
				success: function(responseText) {

					if (responseText.error_code == 0) {
						//调用注册  
						FaceAdd(img);
					} else {

					}
				},
				error: function() {
					alert("连接服务器失败")
				},
				async: true
			})
		}, 1000 );
	}

	function FaceAdd(img) {
		$operator = sessionStorage.getItem("JianShen");
		let emp = JSON.parse($operator);
		setTimeout(function() {
			alert(emp)
			$.ajax({

				type: "post",
				url: "http://localhost:8080/jianshen/face.action?methodName=faceAdd",
				data: {
					"img": img,
					"username": emp.username,
					"id" : emp.id
				},
				dataType: "json",

				success: function(responseText) {
					window.console.log(responseText)
					switch (responseText.status) {
						case "success":
							alert("添加人脸成功!")
							// window.location.replace("login.html")
							break;
						default:
							
							alert("注册失败!")
							break;
					}

				},

					alert("add连接服务器失败")
				},

			})
		}, 500);

	}

</script>
