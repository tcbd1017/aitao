			//成功回调函数
			var video = document.getElementById("video");
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			var mediaStreamTrack=null;
			function success(stream){
			    //兼容webkit核心浏览器
			    // var CompatibleURL = window.URL || window.webkitURL;
			    //将视频流转化为video的源
			    mediaStreamTrack=stream;
			    try {
			        // video.src = CompatibleURL.createObjectURL(stream);
			        video.srcObject=stream;
			    }catch (e) {
			        console.log("访问用户媒体设备失败：",error.name,error.message);
			    }
	
			    video.play();//播放视频
	
			    //将视频绘制到canvas上
			}
			//错误回调函数
			function error(error) {
			    console.log('访问用户媒体失败：',error.name,error.message);
			}
			function getUserMediaToPhoto(constraints,success,error) {
			    if(navigator.mediaDevices.getUserMedia){
			        //最新标准API
			        navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
			    }else if (navigator.webkitGetUserMedia) {
			        //webkit核心浏览器
			        navigator.webkitGetUserMedia(constraints,success,error);
			    }else if(navigator.mozGetUserMedia){
			        //firefox浏览器
			        navigator.mozGetUserMedia(constraints,success,error);
			    }else if(navigator.getUserMedia){
			        //旧版API
			        navigator.getUserMedia(constraints,success,error);
			    }
			}
	
			function getFace() {
			        context.drawImage(video,0,0,300,150);
			        this.img=canvas.toDataURL('image/jpg')
			       //获取完整的base64编码
			        this.img=img.split(',')[1];
			        return this.img;
			}
			function openUserMedia() {
			    if(navigator.mediaDevices.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.getUserMedia){
			        getUserMediaToPhoto({video:{width:480,height:320,facingMode: "user"}},success,error);
			    }else{
			        alert('你的浏览器不支持访问用户媒体设备');
			    }
			}
			function  offUserMedia() {
			    if(mediaStreamTrack!=null)
			    mediaStreamTrack.getTracks()[0].stop();
			}
	
			function FaceDetect() {
			    setTimeout(function () {
			        img = getFace();
			        $.ajax({
			            type:"post",
			            url:$url + "/front/faceDetect.action",
			            data:{
			                "img":img
			            },
						dataType : "json",
			            success:function (responseText) {
	
							if (responseText.error_code ==0) {
								//调用注册  
								Facelogin(img)
							}  else{
	
			                    FaceDetect();
			                }
			            },
			            error:function () {
			                alert("1连接服务器失败")
			            },
			            async:true
			        })
			    },1000*5);
			}
		function Facelogin(img) {
		    setTimeout(function () {
		        $.ajax({
		            type:"post",
		            url:$url + "/front/faceLogin.action",
		            data:{
		                "img":img
		            },
					 async:true,
					dataType : "json",
		           success : function (responseText){
		           	switch (responseText.status){
		           		case "success":
						alert("登录成功")

		           		let $emp = JSON.stringify(emp)
		           		sessionStorage.setItem("operator",$emp)
						sessionStorage.setItem("url",$url)
		           		window.document.location.replace("main.html")
		           			break;
		           		default:
		           			$("#msg").text("无此人脸")
		           			break;
		           	}
		           },			
		            error:function () {
		                alert("2连接服务器失败")
		            }
	
		        })
		    },500);
		}
