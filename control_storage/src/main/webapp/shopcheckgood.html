<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商家查看货物</title>
    <link rel="stylesheet" type="text/css" href="/res/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/res/css/fs.css" media="all" />
    <script type="text/javascript" src="/res/layui/layui.js"></script>
    <script type="text/javascript" src="/res/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">仓库类型：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="size" id="province" lay-verify="required"></select> </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">商品类型：</label>
                                <div class="layui-input-inline">
                                    <select name="type" id="province" lay-verify="required"></select>
                                </div>
                                <label class="layui-form-label">品牌：</label>
                                <div class="layui-input-inline">
                                    <select name="brand" id="city" lay-verify="required"></select>
                                </div>
                                <label class="layui-form-label">型号：</label>
                                <div class="layui-input-inline">
                                    <select name="model" id="district" lay-verify="required"></select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="layui-col-md12">
                <table class="layui-hide" id="test"></table>
            </div>

            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="views/datagrid/add.html" topWidth="800px" inputs="city:1" isMaximize="0" topHeight="600px" topTitle="新增demo">
		                        <i class="layui-icon">&#xe654;</i>新增
			                </button>
                        <button class="layui-btn layui-btn-danger" function="submit" method="get" url="/servlet/DEMO1003" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			                    <i class="layui-icon">&#xe640;</i>批量删除
			                </button>
                        <button class="layui-btn" function="refresh">
			                    <i class="layui-icon">&#x1002;</i>刷新
			                </button>
                        <button class="layui-btn" function="test">
			                    <i class="layui-icon">&#xe756;</i>测试
			                </button>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/servlet/DEMO1001" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135"></table>

                        <div class="fsDatagridCols">
                        </div>

                        <script type="text/html" id="stateTpl">
                            <input type="checkbox" name="state" lay-skin="switch" disabled lay-text="开启|关闭" {{ d.state==1 ? 'checked' : '' }}>
                        </script>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid/edit.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看demo" inputs="id:">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/datagrid/edit.html" topWidth="800px" topHeight="600px" topTitle="编辑demo" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/servlet/DEMO1003" isConfirm="1" method="get" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
                            <a class="layui-btn layui-btn-xs" lay-event="test2">测试</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="/res/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function() {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '/demo/table/user/',
            cols: [
                [{
                    field: 'id',
                    width: '10%',
                    title: 'ID',
                    sort: true,
                    align: 'center'
                }, {
                    field: 'warehouse_typesize',
                    width: '18%',
                    title: '仓库类型',
                    align: 'center'
                }, {
                    field: 'warehouse_price',
                    width: '18%',
                    title: '仓库价格',
                    sort: true,
                    align: 'center'
                }, {
                    field: 'shop_name',
                    width: '18%',
                    title: '购买店铺名称',
                    align: 'center'
                }, {
                    field: 'warehouse_shop_buytime',
                    title: '购买日期',
                    width: '18%',
                    // minWidth: 150, //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    align: 'center'
                }, {
                    field: 'warehouse_shop_buyyear',
                    // width: '18%',
                    title: '购买时长',
                    sort: true,
                    align: 'center'
                }]
            ],
            page: true
        });
    });
</script>
