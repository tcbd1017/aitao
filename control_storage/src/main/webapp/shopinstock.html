<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>商家入货页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="res/layui/css/layui.css" media="all">
    <script type="text/javascript" src="res/layui/layui.js"></script>
	<script type="text/javascript" src="res/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/shopinstock.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商家入货</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">商品类型</label>
            <div class="layui-input-inline">
                <select name="typename" id="typename" lay-verify="selectChecked">
					<option value="">请选择</option>
				</select>
            </div>
            <label class="layui-form-label">商品品牌</label>
            <div class="layui-input-inline">
                <select name="brandname" id="brandname" lay-verify="selectChecked">
					<option value="">请选择</option>
				</select>
            </div>
            <label class="layui-form-label">商品型号</label>
            <div class="layui-input-inline">
                <select name="modelname" id="modelname" lay-verify="selectChecked">
					<option value="">请选择</option>
				</select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入库数量</label>
            <div class="layui-input-block">
                <input type="text" id="count" name="count" style="width: 300px;" lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
            </div>
        </div>
		<!-- <div class="layui-form-item">
		    <label class="layui-form-label">店铺uuid</label>
		    <div class="layui-input-block">
		        <input type="text" id="shopuuid" name="shopuuid" style="width: 300px"; lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div> -->
		<div class="layui-form-item">
		    <label class="layui-form-label">仓库uuid</label>
		    <div class="layui-input-inline">
		        <select name="wuuid" id="wuuid" lay-verify="selectChecked"  selected="请选择">
		        	<option value="">请选择</option>
		        </select>
				<!-- <input type="text" id="wuuid" name="wuuid" style="width: 300px; required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"> -->
		    </div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">仓库类型</label>
            <div class="layui-input-inline">
                <select name="warehousesize" id="warehousesize" lay-verify="selectChecked"  selected="请选择">
					<option value="">请选择</option>
				</select>
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="addadmin" lay-submit lay-filter="formDemo">入库</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
            </div>
        </div>
    </form>
	<div align="center" style="">
	<img alt="" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1577122158086&di=87ae2172d9c48d1808f34fef2647e3fc&imgtype=0&src=http%3A%2F%2Ffile03.16sucai.com%2F2016%2F10%2F1100%2F16sucai_p20161009102_0d4.JPG">
    </div>

</body>
