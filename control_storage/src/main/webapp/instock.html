<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('lineChartStock'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '每月入库记录',
            x: 'center'
        },
        xAxis: {
            name: '(月份)',
            type: 'category',
            data: []
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [],
            type: 'line',
            smooth: true
        }]
    };
    myChart.showLoading();
    let  url=sessionStorage.getItem("url");
    $.ajax({
        // 获取文件仅支持get方式
        type: 'post',
        url: url+'/GuanLiYuanRuKuAndChuKuAction.action?methodName=ChaXunJinHuoZheXianTu',
        dataType: 'json',
        success: (data, statusText, xhr) => {
    	  myChart.hideLoading();
            // 填入数据
            myChart.setOption({
                xAxis: {
                    type: 'category',
                    data: data.yue
                },
                yAxis: {
                    type: 'value',
                    minInterval : 1
                },
                series: [{
                   data:data.count,
                    type: 'line'
                }]
            });
        },
        error: () => {
            console.log('failed')
        }
    });
    
    
    
    
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    // 基于准备好的dom，初始化echarts实例

</script>
