<body>

    <h1 align="center">聚宝盆的所有货物</h1>



    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所有店铺</label>
                            <div class="layui-input-inline">

                            </div>

                                <select name="typename" id="cangku" lay-verify="selectChecked">

                                </select>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query" id="chaxun"><i
                                            class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="layui-col-md12">
                <table class="layui-hide" id="test"></table>
            </div>

<script>
    $(function () {
        $("#chaxun").on('click', function () {
            let shop_name = $("#typename").val();
            let goods_w_s_uuid = $("#cangku").val();
            let account = 'niuwei';
            let shop_id = '1';
            // alert(shop_name);
            // alert(cangku);
            // queryAllGoodsBy(account, shop_id, type_name, cangku);
            layui.use(['table', 'form', 'laydate','laypage'], function() {
		let table = layui.table;
		let form = layui.form;
		let laydate = layui.laydate;
		var laypage = layui.laypage;


		let dataa = {
			account: account,
			shop_id: shop_id,
			shop_name:shop_name,
			goods_w_s_uuid:goods_w_s_uuid
		}


		table.render({
			where: dataa,
			elem: '#test',
			url: '/control_storage/GoodsAction.action?methodName=SelectAllgoods',
			limit:20,
			cols: [
				[{
					type: 'checkbox'
				}, {
					field: 'goodsId',
					width: '10%',
					title: 'ID',
					
					align: 'center',
					templet:function(data){
						return data.goodsId
					}
				}, 
				{
					field: 'name',
					width: '10%',
					title: '货物类型',
					align: 'center',
					templet:function(data){
						return data.type.name
					}
				}, 
				{
					field: 'brandName',
					width: '10%',
					title: '货物品牌',
					align: 'center',
					templet:function(data){
						return data.brand.brandName
					}
				}, {
					field: 'model_name',
					width: '10%',
					title: '货物型号',
					align: 'center',
					templet:function(data){
						return data.model.modelName
					}
				}, {
					field: 'model_price',
					title: '货物价格',
					
					align: 'center',
					templet:function(data){
						return data.model.modelPrice
					}
				}, {
					field: 'count',
					width: '10%',
					title: '货物数量',
					
			
					templet:function(data){
						return data.count
					}

				},  {
					field: 'goodsWSUuid',
					width: '10%',
					title: '仓库类型',
					align: 'center'
				}, {
					field: 'shop_name',
					width: '10%',
					title: '所属店铺',
					align: 'center',
					templet:function(data){
						return data.shop.shopName
					}
				}]
			],
			page: true,
		});
		
		
	});







        })
    })

</script>
