<script>
    layui.use(['form', 'table', 'laydate'], function() {
    	//alert(data.allGoods.brand.brandName);
    	
    	 let table = layui.table;
	        let form = layui.form;
	        let laydate = layui.laydate;
    	
    	let  url=sessionStorage.getItem("url");
    	let param = {
	            methodName: "AllCangKu"
	            
	          
	   };
    	
    	
    	table.render({
            // 异步请求时携带的参数
            where: param,
            checkbox: true,
            elem: '#test',
            height: 'full-160',
            // url: $url + "/front/emp.action?methodName=queryEmps&deptId=" + deptId,
            url:  'http://localhost:8080/warehouse/CangKuAction.action?methodName=AllCangKu',
            page: {
                prev: '上一页',
                next: '下一页',
            },
            limit: 5,
            limits: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50],
            cols: [
	            [{
	                type: 'checkbox'
	            }, {
	                field: 'id',
	                width: '5%',
	                title: 'ID',
	                sort: true,
	                align: 'center'
	            }, {
	                field: 'warehouse_shop_buytime',
	                field: 'model_name',
	                width: '9%',
	                title: '购买时间',
	                align: 'center'
	            }, {
	                field: 'brand_name',
	                width: '9%',
	                title: '仓库类型',
	                align: 'center'
	            }, {
	                field: 'model_name',
	                width: '9%',
	                title: '店铺',
	                align: 'center'
	            }, {
	                field: 'model_price',
	                title: '到期时间',
	                width: '9%',
	                sort: true,
	                align: 'center'
	            }, {
	                field: 'comegoodsrecord_count',
	                width: '9%',
	                title: '剩余容量',
	                sort: true,
	                align: 'center'
	            }, {
	                field: 'comegoodsrecord_time',
	                width: '12%',
	                title: '店铺名称',
	                sort: true,
	                align: 'center'
	            }, {
	                field: 'warehouse_typesize',
	                width: '9%',
	                title: '购买时长',
	                align: 'center'
	            }, {
	                field: 'shop_name',
	                width: '9%',
	                title: '仓库uuid',
	                align: 'center'
	            }]
	        ],
            text: {
                none: '我也是有底线的' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
        });
    });
</script>
