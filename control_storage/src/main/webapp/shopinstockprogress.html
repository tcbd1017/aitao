	function setType(params, dom) {
		layui.use(['jquery', 'form'], function() {
			let $ = layui.jquery;
			let form = layui.form;
			dom.empty();
			$.each(params, function(index, element) {
				dom.append(new Option(element.name, element.id));
			});
			form.render();

		});
