        series: [{

        }]
    };

    let  url=sessionStorage.getItem("url");

        // 获取文件仅支持get方式
        type: 'post',
        url: url+'/CangKuAction.action?methodName=CangKuZheXianTu',
        dataType: 'json',
        success: (data, statusText, xhr) => {
    	  myChart.hideLoading();
            // 填入数据
            myChart.setOption({
                xAxis: {
                    type: 'category',
                    data: data.yue
                },
                yAxis: {
                    type: 'value',
                    minInterval : 1
                },
                series: [{
                   data:data.count,
                    type: 'line'
                }]
            });
        },
        error: () => {
            console.log('failed')
        }
    });
    
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option1);
