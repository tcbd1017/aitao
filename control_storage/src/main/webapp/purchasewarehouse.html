<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>仓库模型图</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="src/layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="src/layuiadmin/style/admin.css" media="all">

	</head>
	<body>

		<fieldset class="layui-elem-field layui-field-title">
			<legend>仓库模型图</legend>
		</fieldset>

		<div class="layui-carousel" id="test1">
			<div carousel-item>
				<div class="layui-col-md4 ">
					<div class="layui-card " style="width: 1920px; height: 900px;">
						<div class="layui-card-header" style="text-align: center; font-size:45px " >10万容量</div>
						<button type="button" class="layui-btn layui-btn-primary ">￥50000</button>
						 <button type="button" class="layui-btn" id="button10">点击购买</button>
						<div class="layui-card-body ">
							<!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
							<img src="img/10万.jpg" style="width: 1890px; height: 900px;"> 
						</div>
					</div>
				</div>
				<div class="layui-col-md4 ">
					<div class="layui-card " style="width: 1920px; height: 900px;">
						<div class="layui-card-header" style="text-align: center;font-size:45px">100万容量</div>
						<button type="button" class="layui-btn layui-btn-primary">￥100000</button>
						 <button type="button" class="layui-btn" id="button100">点击购买</button>
						<div class="layui-card-body ">
						 <img src="img/100万.jpg" alt="" style="width: 1890px; height: 900px;"> 
						</div>
					</div>
				</div>
				<div class="layui-col-md4 ">
					<div class="layui-card " style="width: 1920px; height: 900px;">
						<div class="layui-card-header" style="text-align: center;font-size:45px">1000万容量</div>
						<button type="button" class="layui-btn layui-btn-primary">￥200000</button>
						 <button type="button" class="layui-btn" id="button1000">点击购买</button>
						<div class="layui-card-body ">
						<img src="img/1000万.jpg" alt="" style="width: 1890px; height: 900px;">
						</div>
					</div>
				</div>
			</div>
		</div>


		<script src="res/layui/layui.all.js"></script>
		<script type="text/javascript" src="res/jquery-3.4.1.min.js"></script>
		<script>
		layui.use(['carousel', 'form'], function(){
		  var carousel = layui.carousel
		  ,form = layui.form;
		  
		  //常规轮播
		  carousel.render({
		    elem: '#test1'
		    ,arrow: 'always'
		//	,full:'true'
		  });
		  
		  //改变下时间间隔、动画类型、高度
		  carousel.render({
		    elem: '#test1'
		    ,interval: 200000
		    ,anim: 'default'
			,width: '1920px'
		    ,height: '900px'
		  });
		  
		  //设定各种参数
		  var ins3 = carousel.render({
		    elem: '#test3'
		  });
		  //图片轮播
		  carousel.render({
		    elem: '#test10'
		    ,width: '778px'
		    ,height: '440px'
		    ,interval: 200000
		  });
		  
		  //事件
		  carousel.on('change(test4)', function(res){
		    console.log(res)
		  });
		  
		  var $ = layui.$, active = {
		    set: function(othis){
		      var THIS = 'layui-bg-normal'
		      ,key = othis.data('key')
		      ,options = {};
		      
		      othis.css('background-color', '#5FB878').siblings().removeAttr('style'); 
		      options[key] = othis.data('value');
		      ins3.reload(options);
		    }
		  };
		  
		  //监听开关
		  form.on('switch(autoplay)', function(){
		    ins3.reload({
		      autoplay: this.checked
		    });
		  });
		  
		  $('.demoSet').on('keyup', function(){
		    var value = this.value
		    ,options = {};
		    if(!/^\d+$/.test(value)) return;
		    
		    options[this.name] = value;
		    ins3.reload(options);
		  });
		});
		</script>
	</body>

</html>


<script>

        // 登录按钮点击事件调用函数执行动作
        $("#button10").click(function(event) {
        	window.location.href="http://localhost:8080/warehouse/pay.action?methodName=alipay&money=50000";
        })

        
        // 登录按钮点击事件调用函数执行动作
        $("#button100").click(function(event) {
        	window.location.href="http://localhost:8080/warehouse/pay.action?methodName=alipay&money=100000";
        });
        
        
        // 登录按钮点击事件调用函数执行动作
        $("#button1000").click(function(event) {
        	window.location.href="http://localhost:8080/warehouse/pay.action?methodName=alipay&money=200000";    
        });
</script>
